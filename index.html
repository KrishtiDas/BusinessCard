<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Card</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 300px;
      text-align: center;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h2 {
      margin: 10px 0 5px;
      font-size: 24px;
      color: #333;
    }

    p.title {
      margin: 0;
      font-size: 16px;
      color: #777;
    }

    .contact {
      margin-top: 20px;
      font-size: 14px;
      color: #444;
    }

    .contact a {
      color: #1a73e8;
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="img.jpg" alt="Profile" class="profile-img">
    <h2>Krishti Das</h2>
    <p class="title">Software Developer</p>
    <div class="contact">
      üìß <a href="mailto:xxxx">xxxxxxxxx@gmail.com</a><br>
      üìû +91-XXXXXXXXX<br>
      üåê <a href="portfolio.html" target="_blank">Portfolio</a>
    </div>
  </div>
</body>
</html>
